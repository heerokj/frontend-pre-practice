<!DOCTYPE html>
<html>

<head>
    <title>자바스크립트 문법 연습하기!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<script>
//자바스크립트 딕셔너리 자료형       
let person = {
            'name'   :'bob',
            'age'    : 30,
            'height' : 180 
        }
        console.log(person['age']);

//리스트 자료형
        let ages = [ 15,30,26,7,40,13]; 
        console.log(ages[0]);

        //ages배열을 forEach돌려서 써먹기
        ages.forEach(element => {
            console.log(element);
        });


// 리스트- 딕셔너리 자료형
            let c = [
                    {'name':'영수', 'age':30},
                    {'name':'철수', 'age':35}
                ]

    function checkResult() {
        let fruits = ['사과','배','감','귤','수박'];
        $('#q1').empty();

        fruits.forEach(a =>{
            let temp_html = `<p>${a}</p>`;
            $('#q1').append(temp_html);
        });


        let people = [
            {'name':'서영','age':24},
            {'name':'현아','age':30},
            {'name':'영환','age':12},
            {'name':'서연','age':15},
            {'name':'지용','age':18},
            {'name':'예지','age':36}
        ]
        $('#q2').empty();
        people.forEach(b => {
            let temp_html = `<p>${b['name']}는 ${b.age}살입니다.</p>`;
            $('#q2').append(temp_html);
            
        });
        
    }
</script>

<body>
    <div class="top-part">
        <h1>자바스크립트 문법 연습하기!</h1>
    </div>
    <hr />
    <br>
    <h2>1. 함수</h2>
    <div class="button-part">
        <button onclick="checkResult()">결과 확인하기!</button>
    </div>
    <div class="list-part">
        <h2>2. 붙이기</h2>
        <div id="q1">
            <p>사과</p>
            <p>귤</p>
            <p>감</p>
        </div>
    </div>
    <div class="list-part">
        <h2>3. 붙이기</h2>
        <div id="q2">
            <p>영수는 24살입니다.</p>
            <p>세종은 30살입니다.</p>
            <p>수영은 20살입니다.</p>
        </div>
    </div>
</body>

</html>
